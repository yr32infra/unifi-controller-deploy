version: '3.9'
services:
  mongo:
    image: mongo:7.0@sha256:31bf43c4959c283733a004b0a3a9c4ddc52efafb4cf9a38e42d2da93e9a72546
    hostname: mongo
    container_name: unifi__mongo
    restart: unless-stopped

    volumes:
      - type: volume
        source: mongo_data
        target: /data/db

    command: --wiredTigerCacheSizeGB 1

    deploy:
      resources:
        limits:
          memory: 2048m

  unifi:
    image: goofball222/unifi:7.4@sha256:f90bcb15fba342f133b94170c23eaeaed0ce75ec65c6b2e701f4e297ce81e1e8
    hostname: unifi
    container_name: unifi__unifi
    restart: unless-stopped

    environment:
      - TZ=JST
      - DB_MONGO_LOCAL=false
      - DB_MONGO_URI=mongodb://mongo:27017/unifi
      - STATDB_MONGO_URI=mongodb://mongo:27017/unifi_stat
      - UNIFI_DB_NAME=unifi

    links:
      - mongo

    ports:
      - '3478:3478/udp'   # STUN
      - '8080:8080'       # Device Communication
      - '8443:8443'       # Web interface
      - '8880:8880'       # Guest hotspot (HTTP)
      - '8843:8843'       # Guest hotspot (HTTPS)
      - '10001:10001/udp' # Device Discovery

    volumes:
      - type: volume
        source: unifi_data
        target: /usr/lib/unifi

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 2048m


volumes:
  unifi_data:
    name: unifi__unifi_data_goofball
  mongo_data:
    name: unifi__mongo_data

networks:
  default:
    name: unifi__default
