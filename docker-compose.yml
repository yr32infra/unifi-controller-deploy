version: '3.9'
services:
  mongo:
    image: mongo:8.0@sha256:cc62438c8ef61ce02f89b4f7c026e735df4580e8cd8857980d12e0eae73bf044
    hostname: mongo
    container_name: unifi__mongo
    restart: unless-stopped

    volumes:
      - type: volume
        source: mongo_data
        target: /data/db

    command: --wiredTigerCacheSizeGB 1

    deploy:
      resources:
        limits:
          memory: 2048m

  unifi:
    image: goofball222/unifi:9.0.114@sha256:80f7cec9c823477c7f12aa06f059db903dcdf5aeb9527aed2cf8dada9bdb46fe
    hostname: unifi
    container_name: unifi__unifi
    restart: unless-stopped

    environment:
      - TZ=JST
      - DB_MONGO_LOCAL=false
      - DB_MONGO_URI=mongodb://mongo:27017/unifi
      - STATDB_MONGO_URI=mongodb://mongo:27017/unifi_stat
      - UNIFI_DB_NAME=unifi

    links:
      - mongo

    ports:
      - '3478:3478/udp'   # STUN
      - '8080:8080'       # Device Communication
      - '8443:8443'       # Web interface
      - '8880:8880'       # Guest hotspot (HTTP)
      - '8843:8843'       # Guest hotspot (HTTPS)
      - '10001:10001/udp' # Device Discovery

    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

      - type: volume
        source: unifi_cert
        target: /usr/lib/unifi/cert

      - type: volume
        source: unifi_data
        target: /usr/lib/unifi/data

      - type: volume
        source: unifi_logs
        target: /usr/lib/unifi/logs

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 2048m


volumes:
  unifi_logs:
    name: unifi__unifi_logs

  unifi_cert:
    name: unifi__unifi_cert

  unifi_data:
    name: unifi__unifi_data

  mongo_data:
    name: unifi__mongo_data

networks:
  default:
    name: unifi__default
